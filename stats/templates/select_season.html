{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Season</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'staticTest/css/style.css' %}">
    <style>
        .hidden {
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            opacity: 60%% !important;
        }

        #loading p {
            color: #007bff;
        }

    </style>
</head>
<header>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a href="/" class="logoContainer">
                <img class="header-logo" src="https://cdn.freebiesupply.com/images/large/2x/premier-league-logo-black-and-white.png" alt="Premier League Logo" />  
            </a>               
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">TEAMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/table">LEADERBOARDS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container centered-form">
        <div class="form-container">
            <h2 class="form-title">Select a Season to Predict the Next Winner</h2>
            <form id="seasonForm" method="post">
                {% csrf_token %}
                <label for="season" class="stat-title">Choose a season:</label>
                <select name="season" id="season" class="form-select">
                    {% for season in seasons %}
                    <option value="{{ season }}" class="form-option">{{ season }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary mt-3">Predict Winner</button>
            </form>
            <div id="loading" class="hidden mt-3">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>
    <script>
        function loading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        document.getElementById('seasonForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            loading(); // Show the loading spinner
            setTimeout(() => {
                this.submit(); // Submit the form after a delay
            }, 2000); // 2000 milliseconds = 2 seconds delay
        });
    </script>
</body>
</html>
