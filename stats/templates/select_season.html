{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Season</title>
    <link rel="stylesheet" href="{% static 'staticTest/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .hidden {
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="team-name">Select a Season to Predict the Next Winner</h2>
        <form id="seasonForm" method="post">
        {% csrf_token %}
        <label for="season" class="stat-title">Choose a season:</label>
        <select name="season" id="season" class="form-select">
            {% for season in seasons %}
            <option value="{{ season }}" class="form-option">{{ season }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Predict Winner</button>
    </form>
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        Loading...
    </div>
    </div>
    <script>
        function loading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        document.getElementById('seasonForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            loading(); // Show the loading spinner
            setTimeout(() => {
                this.submit(); // Submit the form after a delay
            }, 2000); // 2000 milliseconds = 2 seconds delay
        });
    </script>
</body>
</html>
