{% load django_tables2 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team List</title>
    <link href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'staticTest/css/team_list.css' %}" rel="stylesheet">
    <style>
    .table-responsive {
        overflow-x: auto;
        width: 100%;
    }
    .openbtn {
        position: absolute;
        top: 5px;
        right: 10px;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <form method="get" class="filter-form">
            {{ filter.form.as_p }}
            <button type="submit">Search</button>
            <button type="button" class="clear-btn" onclick="clearFilters()">Clear All</button>
        </form>
    </div>
    <button class="openbtn" onclick="openNav()">☰ Open Filters</button>
    <div class="table-responsive">
        <h1>Team List</h1>
        {% render_table table %}
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
        function clearFilters() {
            window.location.href = "{% url 'team_list' %}";
        }
    </script>
</body>
</html>
