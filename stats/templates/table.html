{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP PREMIER LEAGUE</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .test {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        table, th, td{
            border: 1px solid white;
            border-collapse: collapse;
            padding: 10px;
        }

        th{
            background-color: #0c00f5;
            color: white;
        }
        
        select {
            width: 200px;
        }

        .graph-getter{
            text-decoration: none;
            color: white;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
             <div class="container-fluid">
                <a href="" class="logoContainer">
                    <img class="header-logo" src="https://cdn.freebiesupply.com/images/large/2x/premier-league-logo-black-and-white.png" alt="Premier League Logo" />  
                </a>               
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teams">TEAMS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">SEASONS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <title>TEAM TABLE</title>
    <body>
        <div class="filters">
        <table id="teams-table">

            <thead>
                    <tr>
                        <th class="filter">TEAM</th>
                        <th class="filter">WINS</th>
                        <th class="filter">LOSSES</th>
                        <th class="filter">GOALS</th>
                        <th class="filter">SEASON</th>
                    </tr>
            </thead>
            <tbody id="geeks">
                {% for team in teamName %}
                <tr>
                    <td><a class="graph-getter" href="/graph/{{team.name}}/{{team.season}}">{{ team.name }}<a/></td>
                    <td>{{ team.wins }}</td>
                    <td>{{ team.losses }}</td>
                    <td>{{ team.goals }}</td>
                    <td>{{ team.season }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="static/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="static/script.js"></script>
    </header>

</body>
</html>
