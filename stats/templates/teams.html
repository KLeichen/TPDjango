{% load static %}
<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teams Cards </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'staticTest/css/style.css' %}">
    <style>
        .card-body{
            background-color: black;
        }
        .stat-card{
            background-color: #0c0113 !important;
        }
        .stat-title {
            color:  rgb(138, 12, 207);
        }

        .stat-number{
            color:  rgb(138, 12, 207);
        }

        .stat-card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .stat-card a{
            text-decoration: none;
            color:  rgb(138, 12, 207);
        }

        .stats-container{
            width: 200px;
        }

        @media (max-width: 768px) {
            .team-card{
                width: 350px;
                
            }
            .stats-container{
                width: 340px;
            }
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a href="/" class="logoContainer">
                <img class="header-logo" src="https://cdn.freebiesupply.com/images/large/2x/premier-league-logo-black-and-white.png" alt="Premier League Logo" />  
            </a>               
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">TEAMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team-list/">LEADERBOARDS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict-winner/">PULPO PAUL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="stat-card-container">
    {%for team, data in test.items%}
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{team}}" aria-expanded="false" aria-controls="{{team}}">
        <div class="team-card {{team}}">
            <div class="card-content">
                <div class="team-name">{{data.name_with_spaces}}</div>
                <img src="{{data.image_link}}"  class="team-logo">
            </div>
        </div>
    </button>
    <div class="collapse" id="{{team}}">
        <div class="card card-body">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">Goals</div>
                        <div class="stat-number">{{data.stats.goals}}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Wins</div>
                        <div class="stat-number">{{data.stats.wins}}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Losses</div>
                        <div class="stat-number">{{data.stats.losses}}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number"><a href="team-performance-ratios/{{data.name_with_spaces}}/">See More</a></div>
                    </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
